<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <title>Responsive Photo Gallery</title>
</head>
<body>
    <div class="container">
        <h1 class="text-center">My Photo Gallery</h1>
        <div class="row">
            <div class="col-xs-6 col-sm-4 col-md-3">
                <a href="image1.jpg" class="thumbnail">
                    <img src="image1.jpg" alt="Image 1">
                </a>
            </div>
            <div class="col-xs-6 col-sm-4 col-md-3">
                <a href="image2.jpg" class="thumbnail">
                    <img src="image2.jpg" alt="Image 2">
                </a>
            </div>
            <div class="col-xs-6 col-sm-4 col-md-3">
                <a href="image3.jpg" class="thumbnail">
                    <img src="image3.jpg" alt="Image 3">
                </a>
            </div>
            <!-- Add more image entries as needed -->
        </div>
    </div>

    <!-- Optional: Add a Bootstrap-styled table -->
    <div class="container">
        <h2 class="text-center">Bootstrap-styled Table</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Column 1</th>
                    <th>Column 2</th>
                    <th>Column 3</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Data 1</td>
                    <td>Data 2</td>
                    <td>Data 3</td>
                </tr>
                <tr>
                    <td>Data 4</td>
                    <td>Data 5</td>
                    <td>Data 6</td>
                </tr>
                <!-- Add more rows and data as needed -->
            </tbody>
        </table>
    </div>

    <!-- Include the Bootstrap and jQuery JavaScript libraries at the bottom of the body for better performance -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
